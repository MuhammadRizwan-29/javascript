<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Shoe - Fancy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="nav_top">
            <div class="nav_item">
                <img src="./asset/img/sneakers.png" alt="Sneaker Shoe Logo" />
            </div>
            <div class="nav_item">
                <div class="search">
                    <input type="text" placeholder="Search..." class="search_input">
                    <img src="./asset/img/search.png" alt="Search Icon" class="search_icon" />
                </div>
            </div>
            <div class="nav_item">
                <span class="limited_offer">Limited Offer!</span>
            </div>
        </div>
        <div class="nav_bottom">
            <div class="menu_item">
                <h3>Air Force</h3>
                <h3>Jordon</h3>
                <h3>Blazer</h3>
                <h3>Crater</h3>
                <h3>Hippie</h3>
            </div>
        </div>
    </nav>
    <!-- Slider -->
    <div class="slider">
        <div class="slider_wrapper">
            <div class="slider_item">
                <img src="./asset/img/air.png" alt="Air Shoe Image" />
                <div class="slider_bg"></div>
                <h1 class="slider_title">AIR FORCE <br />NEW <br />SEASON</h1>
                <h2 class="price_tag">$199</h2>
                <button class="buy_now">BUY NOW!!!</button>
            </div>
            <div class="slider_item">
                <img src="./asset/img/jordan.png" alt="Jordon Shoe Image" />
                <div class="slider_bg"></div>
                <h1 class="slider_title">AIR JORDON <br />NEW <br />SEASON</h1>
                <h2 class="price_tag">$149</h2>
                <button class="buy_now">BUY NOW!!!</button>
            </div>
            <div class="slider_item">
                <img src="./asset/img/blazer.png" alt="Blazer Shoe Image" />
                <div class="slider_bg"></div>
                <h1 class="slider_title">BLAZER <br />NEW <br />SEASON</h1>
                <h2 class="price_tag">$109</h2>
                <button class="buy_now">BUY NOW!!!</button>
            </div>
            <div class="slider_item">
                <img src="./asset/img/crater.png" alt="Crater Shoe Image" />
                <div class="slider_bg"></div>
                <h1 class="slider_title">CRATER <br />NEW <br />SEASON</h1>
                <h2 class="price_tag">$129</h2>
                <button class="buy_now">BUY NOW!!!</button>
            </div>
            <div class="slider_item">
                <img src="./asset/img/hippie.png" alt="Air Shoe Image" />
                <div class="slider_bg"></div>
                <h1 class="slider_title">HIPPIE <br />NEW <br />SEASON</h1>
                <h2 class="price_tag">$99</h2>
                <button class="buy_now">BUY NOW!!!</button>
            </div>
        </div>
    </div>
    <script src="./script/app.js"></script>
</body>

</html>
