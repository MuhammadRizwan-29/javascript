<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container">
        <div class="quizBank">
            <div class="content">
                <h1 class="question">Sample</h1>
                <div class="answers">
                    <div class="answer">
                        <input type="radio" id="option1" value="false" name="answer">
                        <label for="option1">Option 1</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="option2" value="true" name="answer">
                        <label for="option2">Option 2</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="option3" value="false" name="answer">
                        <label for="option3">Option 3</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="option4" value="false" name="answer">
                        <label for="option4">Option 4</label>
                    </div>
                </div>
            </div>
            <button class="submit">Submit</button>
        </div>
        <div class="resutlBoard">
            <h1>Congratulations</h1>
            <h3 class="correct">Correct Answer: 0</h3>
            <h3 class="wrong">Correct Answer: 0</h3>
            <h2 class="score">Score: -30</h2>
            <button>Play Again</button>
        </div>
    </div>
    <script src="./script/app.js"></script>
</body>

</html>
